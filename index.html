<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>SIG Tarvel</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; left: 25%;}
        #menu {
            position: absolute;
            background: #fff;
            left: 25%;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>

<div class='sidebar'>
  <div class='heading'>
    <h1>SIG Tarvel</h1>
  </div>
    <div id='listings' class='listings'>
    </div>
</div>


<div id='map' class='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZmFuZXZhIiwiYSI6ImNqZGxhOW5rMDA0bnkzM3A4MmJldm8ydmQifQ.EKyPWlXVcZ6ZcP_5ve6GOQ';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-v9',
    center: [6.085527, 48.917120],
    zoom: 13
});

map.on("load", function() {

    map.addSource("Ponctuels", {
        "type": "geojson",
        "data": "data/point.geojson"
    });

    map.addSource("Lineaires", {
        "type": "geojson",
        "data": "data/line.geojson"
    });

     map.addSource("Surfaces", {
        "type": "geojson",
        "data": "data/polygon.geojson"
    });


    map.addLayer({
        "id": "Ponctuels",
        "type": "symbol",
        "source": "Ponctuels",
        "layout": {
          "visibility": "visible",
          "icon-image": "park-15",
          "icon-allow-overlap": true,
    }
    });

    map.addLayer({
        "id": "Lineaires",
        "type": "line",
        "source": "Lineaires",
        "paint": {
            "line-color": "green",
            "line-width": 5,
            "line-opacity": .8
        },
        "layout": {
            "visibility": "visible"
        },
    });

    map.addLayer({
        "id": "Surfaces",
        "type": "line",
        "source": "Surfaces",
        "layout": {
            "visibility": "visible"
        },
    });

});

var toggleableLayerIds = ['Ponctuels', 'Lineaires', 'Surfaces'];
for (i = 0; i < toggleableLayerIds.length; i++) {
     var currentFeature = toggleableLayerIds[i];
     var listings = document.getElementById('listings');
     var listing = listings.appendChild(document.createElement('div'));
     listing.className = 'item';
     listing.id = 'listing-' + i;
     var link = listing.appendChild(document.createElement('a'));
     link.href = '#';
     link.className = 'title';
     link.dataPosition = i;
     link.innerHTML = currentFeature;
     link.onclick = function (e) {
        var clickedLayer = this.textContent;
        e.preventDefault();
        e.stopPropagation();
        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
        if (visibility === 'visible') {
            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
            this.className = 'visible';
        } else {
            this.className = 'title';
            map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }
     };
 };

</script>

<style>

#map { position:absolute; top:0; bottom:0; width:75%; }
 body {
  color: #404040;
  font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
  margin: 0;
  padding: 0;
  -webkit-font-smoothing: antialiased;
}

* {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

h1 {
  font-size: 22px;
  margin: 0;
  font-weight: 400;
  line-height: 20px;
  padding: 20px 2px;
}

a {
  color: #404040;
  text-decoration: none;
}

a:hover {
  color: #101010;
}

.sidebar {
  position: absolute;
  width: 25%;
  top: 0;
  left: 0;
  overflow: hidden;
  border-right: 1px solid rgba(0, 0, 0, 0.25);
}

.heading {
  background: #fff;
  border-bottom: 1px solid #eee;
  height: 60px;
  line-height: 60px;
  padding: 0 10px;
}

.listings {
  height: 100%;
  overflow: auto;
  padding-bottom: 60px;
}

.listings .item {
  display: block;
  border-bottom: 1px solid #eee;
  padding: 10px;
  text-decoration: none;
}

.listings .item:last-child { border-bottom: none; }

.listings .item .title {
  display: block;
  color: #00853e;
  font-weight: 700;
}

.listings .item .visible {
  display: block;
  color: #046380e;
  font-weight: 700;
}


.listings .item .title small { font-weight: 400; }

.listings .item.active .title,
.listings .item .title:hover { color: #8cc63f; }

.listings .item.active {
  background-color: #f8f8f8;
}

::-webkit-scrollbar {
  width: 3px;
  height: 3px;
  border-left: 0;
  background: rgba(0, 0, 0, 0.1);
}

::-webkit-scrollbar-track {
  background: none;
}

::-webkit-scrollbar-thumb {
  background: #00853e;
  border-radius: 0;
}

.clearfix { display: block; }

.clearfix::after {
  content: '.';
  display: block;
  height: 0;
  clear: both;
  visibility: hidden;
}
</style>

</body>
</html>
