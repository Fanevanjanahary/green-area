<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>SIG Tarvel</title>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>

<div class='sidebar'>
  <div class='heading'>
    <h1>SIG Tarvel</h1>
  </div>
    <div id='listings' class='listings'>
        <div id='listings-0' class='item'>
            <a class="title" href="#">Ponctuels</a>
        </div>
        <div id='listings-1' class='item'>
            <a class="title"  href="#">Lin√©aires</a>
        </div>
         <div id='listings-2' class='item'>
            <a class="title"  href="#">Surface</a>
        </div>
    </div>
</div>


<div id='map' class='map'></div>


<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZmFuZXZhIiwiYSI6ImNqZGxhOW5rMDA0bnkzM3A4MmJldm8ydmQifQ.EKyPWlXVcZ6ZcP_5ve6GOQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [6.085527, 48.917120],
    zoom: 13
});

map.on("load", function() {
    map.addSource("green-area-points", {
        "type": "geojson",
        "data": "data/point.geojson"
    });

    map.addSource("green-area-lines", {
        "type": "geojson",
        "data": "data/line.geojson"
    });

     map.addSource("green-area-polygon", {
        "type": "geojson",
        "data": "data/polygon.geojson"
    });


    map.addLayer({
        "id": "points",
        "type": "symbol",
        "source": "green-area-points",
        "layout": {
          "icon-image": "park-15",
          "icon-allow-overlap": true,
    }
    });

    map.addLayer({
        "id": "lines",
        "type": "line",
        "source": "green-area-lines",
        "paint": {
            "line-color": "green",
            "line-width": 5,
            "line-opacity": .8
        }
    });

    map.addLayer({
        "id": "polygons",
        "type": "line",
        "source": "green-area-polygon",
        "layout": {},
    });

});
</script>

<style>
 body {

}

}

  position: absolute;
  left: 25%;
  width: 75%;
  top: 0;
  bottom: 0;
}

.heading {
  background: #fff;

</html>
